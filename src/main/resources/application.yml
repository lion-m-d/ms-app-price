spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false


logging:
  level:
    org:
      springframework:
        r2dbc: DEBUG
server:
  port: 8081



